<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secret Encrypter</title>
    <link rel="icon" type="image/svg+xml" href="../assets/icon-small.svg">
    <link rel="stylesheet" href="../style/auth.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="28" stroke="#00ff88" stroke-width="3"/>
                    <path d="M30 15 L30 25 M30 35 L30 45 M20 30 L25 30 M35 30 L40 30" stroke="#00ff88" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="30" cy="30" r="5" fill="#00ff88"/>
                </svg>
            </div>
            <h1>Secret Encrypter</h1>
            <p class="subtitle" id="loginMessage">Set up your password to continue</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="input-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" autocomplete="off">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">Set Password</button>
            </form>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="reset-section" id="resetSection" style="display: none;">
                <button type="button" class="btn-reset" id="resetBtn">Forgot Password? Reset</button>
            </div>
        </div>
    </div>
    
    <script src="../script/auth.js"></script>
</body>
</html>
