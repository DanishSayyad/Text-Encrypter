<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#0a1f1a"/>
  
  <!-- Outer Glow Circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#00ff88" stroke-width="8" opacity="0.3"/>
  
  <!-- Main Lock Body -->
  <rect x="180" y="240" width="152" height="140" rx="15" ry="15" fill="#0f2d24" stroke="#00ff88" stroke-width="6"/>
  
  <!-- Lock Shackle -->
  <path d="M 200 240 L 200 180 Q 200 130, 256 130 Q 312 130, 312 180 L 312 240" 
        fill="none" stroke="#00ff88" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="256" cy="290" r="18" fill="#00ff88"/>
  <rect x="246" y="290" width="20" height="45" rx="3" fill="#00ff88"/>
  
  <!-- Decorative Lock Lines (left side) -->
  <line x1="210" y1="270" x2="230" y2="270" stroke="#00ff88" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="210" y1="320" x2="230" y2="320" stroke="#00ff88" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="210" y1="350" x2="230" y2="350" stroke="#00ff88" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Decorative Lock Lines (right side) -->
  <line x1="282" y1="270" x2="302" y2="270" stroke="#00ff88" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="282" y1="320" x2="302" y2="320" stroke="#00ff88" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="282" y1="350" x2="302" y2="350" stroke="#00ff88" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Encryption Symbol (Binary) -->
  <text x="256" y="430" font-family="monospace" font-size="28" fill="#00ff88" text-anchor="middle" opacity="0.5">01001</text>
  
  <!-- Glow Effect -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.2"/>
  
  <!-- Corner Accents -->
  <path d="M 150 150 L 130 150 L 130 130" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
  <path d="M 362 150 L 382 150 L 382 130" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
  <path d="M 150 362 L 130 362 L 130 382" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
  <path d="M 362 362 L 382 362 L 382 382" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
</svg>
